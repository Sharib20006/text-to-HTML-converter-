<style>

  width: 100%;
  padding: 10px;
  font-size: 16px;
  border: none;
  border-radius: 4px;
  box-sizing: border-box;
  resize: vertical;
  margin-bottom: 20px;

button {
  background-color: #4CAF50;
  border: none;
  color: white;
  padding: 12px 20px;
  text-align: center;
  text-decoration: none;
  display: inline-block;
  font-size: 16px;
  margin-bottom: 20px;
  cursor: pointer;
  border-radius: 4px;
}

button:hover {
  background-color: #3e8e41;
}

pre {
  background-color: #000;
  color: #fff;
  padding: 10px;
  overflow-x: auto;
}

code {
  font-family: Consolas, "Courier New", monospace;
}

p {
  line-height: 1.5;
  margin-bottom: 10px;
}

ul, ol {
  margin-bottom: 10px;
  margin-left: 20px;
}

  line-height: 1.5;
  margin-bottom: 5px;
}

}

  background-color: #f44336;
  color: #fff;
  padding: 10px;
  margin-bottom: 20px;
  border-radius: 4px;
}
</style>
<script>
function convertTextToBlogPost() {
  var text = document.getElementById("textInput").value;
  var lines = text.split("\n");
  var blogPost = "";
  var codeBlockOpen = false;
  var listType = "";
  var listOpen = false;
  var listCount = 0;

  for (var i = 0; i < lines.length; i++) {
    var line = lines[i];
    if (line.trim().match(/^#[1-6]\s/)) {
      var headingLevel = parseInt(line.match(/^#+/)[0].length);
      blogPost += "<h" + headingLevel + ">" + line.substr(line.indexOf(" ") + 1) + "</h" + headingLevel + ">\n";
    } else if (line.trim().match(/^\d+\./)) {
      if (listType !== "ordered") {
        if (listOpen) {
          blogPost += "</ul>\n";
          listOpen = false;
        }
        blogPost += "<ol>\n";
        listType = "ordered";
        listOpen = true;
        listCount = 1;
      }
      blogPost += "<li>" + line.substr(line.indexOf(".") + 1).trim() + "</li>\n";
      listCount++;
    } else if (line.trim().startsWith("*")) {
      if (listType !== "unordered") {
        if (listOpen) {
          blogPost += "</ol>\n";
          listOpen = false;
        }
        blogPost += "<ul>\n";
        listType = "unordered";
        listOpen = true;
      }
      blogPost += "<li>" + line.substr(1).trim() + "</li>\n";
    } else if (line.trim().startsWith("`")) {
      if (!codeBlockOpen) {
        blogPost += "<pre><code>\n";
        codeBlockOpen = true;
      } else {
        blogPost += "</code></pre>\n";
        codeBlockOpen = false;
      }
      blogPost += line.substr(1).trim() + "\n";
    } else if (line.trim().startsWith("'")) {
      var linkText = "";
      var linkURL = "";
      if (line.trim().startsWith("'")) {
        var linkEndIndex = line.lastIndexOf("'");
        if (linkEndIndex > -1) {
          var linkParts = line.substring(1, linkEndIndex).split(" : ");
          if (linkParts.length == 2) {
            linkURL = linkParts[1].trim();
            linkText = linkParts[0].trim();
            if (linkText && linkURL) {
              blogPost += "<a href='" + linkURL + "'>" + linkText + "</a>\n";
            }
          }
        } 
      } else {
        if (codeBlockOpen) {
          blogPost += line + "\n";
        } else {
          if (listOpen) {
            if (listType === "ordered") {
              blogPost += "</ol>\n";
            } else {
              blogPost += "</ul>\n";
            }
            listOpen = false;
          }
          blogPost += "<p>" + line + "</p>\n";
        }
      }
    }
  }

  if (listOpen) {
    if (listType === "ordered") {
      blogPost += "</ol>\n";
    } else {
      blogPost += "</ul>\n";
    }
    listOpen = false;
  }

  document.getElementById("blogPostOutput").innerHTML = blogPost;
}

function copyToClipboard() {
  const textToCopy = document.getElementById("blogPostOutput").innerHTML.trim();
  const input = document.createElement("input");
  input.setAttribute("type", "text");
  input.setAttribute("readonly", true);
  input.setAttribute("value", textToCopy);
  const resultDiv = document.getElementById("result");
  resultDiv.innerHTML = "";
  resultDiv.appendChild(input);
  const copyButton = document.createElement("button");
  copyButton.innerText = "Copy Code";
  copyButton.addEventListener("click", function() {
    input.select();
    document.execCommand("copy");
    alert("Copied to clipboard!");
  });
  resultDiv.appendChild(copyButton);
}

}
</script>
